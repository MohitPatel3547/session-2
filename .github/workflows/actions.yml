name: This is a github action
run-name: this is the run name
on: [push]
jobs:
  Echo:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: cat temp.txt
        run: cat temp.txt
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: sleep 3s && echo test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: build
        run: sleep 5s && echo build

  deploy:
    runs-on: ubuntu latest
    needs: [build]
    steps:
      - name: deploy
        run: echo deploy
  
